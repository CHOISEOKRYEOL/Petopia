<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX 라이브러리 만들기 - myQuery IV</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
"use strict"

$("#btn1").click(() => {
  
  $.getJSON('app/mytown/city', function(result) {
    console.log(result)
  }).fail(function(jqxhr, textStatus, error) {
	  console.log(textStatus);
	  console.log(error);
  });
    
});

</script>
