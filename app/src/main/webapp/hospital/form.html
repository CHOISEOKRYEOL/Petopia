<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>병원찾기</title>
</head>
<body>
<h1>병원 등록</h1>
<form action="add" method="post">
병원이름 <input type="text" name="name"><br>
전화번호 <input type="tel" name="tel"><br>
주소 <input type="text" name="address"><br>
진료시간 <input type="text" name="time"><br>
주차여부 <input type="radio" name="parking" value="1">Yes
         <input type="radio" name="parking" value="0">No<br>
수의사 <input type="number" name="vet" min="0" max="50" value="1"><br>
<input type="submit" value="등록">
</form>
</body>
</html>
