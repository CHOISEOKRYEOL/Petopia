plugins {
    id 'eclipse-wtp'
    id 'war'
    id 'java'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

eclipse {
    project {
        name = 'Petopia'
    }
}

repositories {
    jcenter()
}

war {
    archiveBaseName = 'web'
}

dependencies {

    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
}
